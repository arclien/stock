name: Stock Crawler

on:
  schedule:
    # - cron: '*/5 * * * *' # 5Î∂Ñ Îã®ÏúÑÎ°ú ÌÅ¨Î°† Ïû° ÏÉùÏÑ±
    - cron: '0 7 * * *' # Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ïã§ÌñâÌïòÍ∏∞ ÏúÑÌïú Ïä§ÏºÄÏ§ÑÎßÅ - cron ÏÑ§Ï†ï 16 - 9 = 7 Ïãú (UTCÏ†ÅÏö©)
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Crawler with python
        run: |
          python "FinanceData.py"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          REACT_APP_TRELLO_API_KEY: ${{ secrets.REACT_APP_TRELLO_API_KEY }}
          REACT_APP_TRELLO_TOKEN: ${{ secrets.REACT_APP_TRELLO_TOKEN }}
          REACT_APP_TRELLO_BOARD_STUDY_ID: ${{ secrets.REACT_APP_TRELLO_BOARD_STUDY_ID }}
          REACT_APP_TRELLO_CARD_ID: ${{ secrets.REACT_APP_TRELLO_CARD_ID }}

      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub sets this for you

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          REACT_APP_TRELLO_API_KEY: ${{ secrets.REACT_APP_TRELLO_API_KEY }}
          REACT_APP_TRELLO_TOKEN: ${{ secrets.REACT_APP_TRELLO_TOKEN }}
          REACT_APP_TRELLO_BOARD_STUDY_ID: ${{ secrets.REACT_APP_TRELLO_BOARD_STUDY_ID }}
          REACT_APP_TRELLO_CARD_ID: ${{ secrets.REACT_APP_TRELLO_CARD_ID }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
